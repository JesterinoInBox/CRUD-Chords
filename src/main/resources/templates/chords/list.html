<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аккорды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Аккорды для гитары</h1>
    <a th:href="@{/chords/new}" class="btn btn-primary mb-3">Добавить аккорд</a>

    <div class="row">
        <div th:each="chord : ${chords}" class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${chord.name}">C</h5>
                    <p class="card-text">
                        <span th:text="${chord.category}">Категория</span><br>
                        Уровень: <span th:text="${chord.level}">Начинающий</span>
                    </p>
                    <a th:href="@{/chords/{id}(id=${chord.id})}" class="btn btn-info">Просмотр</a>
                    <a th:href="@{/chords/edit/{id}(id=${chord.id})}" class="btn btn-warning">Редактировать</a>
                    <a th:href="@{/chords/delete/{id}(id=${chord.id})}"
                       class="btn btn-danger"
                       onclick="return confirm('Удалить аккорд?')">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
